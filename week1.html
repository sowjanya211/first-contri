<!DOCTYPE html>
    <head>
<title>WEEK-1</title>
    </head>
<body>
    <header>
    <h1>Registration Form</h1>
    <p style="font-family:Arial;">Welcome!! </p>
    </header>
    <form>
        <fieldset>
           <p style="font-family:Arial;">Please enter your details</p>
            <label>
                Username     :
                <input type="text" name="name" size="50" maxlength="500"><br>
                Email ID        :
                <input type="email" name="email" size="50" maxlength="500"><br>
                Password     :
                <input type="password" name="password" size="50" maxlength="500"><br>
                Date of birth:
                <input type="date" name="date" size="50" maxlength="500"><br>
                Age          :
                <input type="number" name="age" size="50" maxlength="100"><br>
            </fieldset>
            </label>
            <ul>
            <li><h4>What is your expertise level in programmming ?</h4></li>
            <label>
                <input type="radio" name="experience" value="beginner">
                basic<br>
                <input type="radio" name="experience" value="intermediate">
                intermediate<br>
                <input type="radio" name="experience" value="expert">
                expert<br>
            <li><h4>select the known programming languages </h4></li>
                 <input type="checkbox" name="assessment" value="python">
                 Python<br>
                 <input type="checkbox" name="assessment" value="C">
                 C<br>
                 <input type="checkbox" name="assessment" value="C++">
                 C++<br>
                 <input type="checkbox" name="assessment" value="java">
                  Java<br>
                 <input type="checkbox" name="assessment" value="javascript">
                 Javascript<br>
                 <input type="checkbox" name="assessment" value="c#">
                 C#<br>
                 <input type="checkbox" name="assessment" value="PHP">
                 PHP<br>
                 <input type="checkbox" name="assessment" value="ruby">
                Ruby<br>
                <input type="hidden" name="userID"  value="userID" >
               <p style="text-align:center;" ><button style="background-color: rgb(196, 160, 218);color: white;">Submit </button></p>
                         
            </label>
        
            </ul>
            <footer>Thankyou!</footer>

    </form>
</body>
</html>
